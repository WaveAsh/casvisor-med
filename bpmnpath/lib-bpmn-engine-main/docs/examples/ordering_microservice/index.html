<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Ordering Microservice</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <h1>Ordering Microservice Example</h1>

  <div class="row"></div>
  <hr>
  <div class="col-md-3">
    <h3>create order</h3>
    <form action="/api/order" class="form-inline" method="post">
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Create Order</button>
      </div>
    </form>
  </div>

  <div class="row"></div>
  <hr>
  <div class="col-md-3">
    <h3>get order information / status (JSON)</h3>
    <form action="/api/order" class="form-inline" method="get" name="show-order">
      <div class="form-group">
        <label for="orderId1">Order ID</label>
        <input class="form-control" id="orderId1" name="orderId" placeholder="order id"
               type="number">
        <button class="btn btn-primary" type="submit">Show Order</button>
      </div>
    </form>
  </div>

  <div class="row"></div>
  <hr>
  <div class="col-md-3">
    <h3>pay the bill</h3>
    <form action="/api/receive-payment" class="form" method="get" name="show-order">
      <div class="form-group">
        <label for="orderId2">Order ID</label>
        <input class="form-control" id="orderId2" name="orderId" placeholder="123456789"
               type="number">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input class="form-control" id="amount" name="amount" placeholder="$" type="number">
      </div>
      <button class="btn btn-primary" type="submit">Send money</button>
    </form>
  </div>

  <div class="row"></div>
  <hr>
  <div class="col-md-3">
    <h3>process details</h3>
    <a href="/show-process.html" target="_blank">Show process diagram</a>
  </div>
  <div class="row"></div>

</div>

</body>
</html>
